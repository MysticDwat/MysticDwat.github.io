<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../stylesheets/master-vars.css">
    <link rel="stylesheet" href="../stylesheets/master.css">
    <link rel="stylesheet" href="../stylesheets/contact.css">

    <script src="../components/header.js" type="text/javascript" defer></script>
    <script src="../components/footer.js" type="text/javascript" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js" type="text/javascript"></script>
    <script src="../scripts/contact.js" type="text/javascript" defer></script>
</head>
<body>
    <header-bar></header-bar>

    <main>
        <article>
            <div class="top-corner"></div>

            <h1>Contact Me</h1>

            <form id="contact_form">
                <input type="hidden" name="contact_number" id="contact_number">

                <div class="row">
                    <label for="user_name">Name</label>
                    <input type="text" name="user_name" id="user_name">
                </div>

                <div class="row">
                    <label for="user_email">Email</label>
                    <input type="email" name="user_email" id="user_email">
                </div>

                <div class="row">
                    <label for="user_phone">Phone</label>
                    <input type="text" name="user_phone" id="user_phone">
                </div><br>

                <label for="message">Message</label><br>
                <textarea name="message" id="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>

            <div class="bottom-corner"></div>
        </article>
    </main>

    <footer-bar></footer-bar>
</body>
</html>
